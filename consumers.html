<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumers – ACME Construction</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        .pagetransitions {
            background-color: lightgrey;
        }
    </style>
</head>

<body class="pagetransitions">

<div class="container py-5">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="./acmelogo.gif" width="300" height="100" alt="ACME Logo">
    </div>

    <!-- Header -->
    <h3 class="text-center text-danger mb-4">
        CONSUMERS OF ACME CONSTRUCTION
    </h3>

    <!-- Info Text -->
    <p class="text-center mb-4 text-muted">
        Any About Page. Using Any Source Code Type including Wordpress, ColdFusion (.CFM), ASPX, React Native, PHP, Java and Joomla templates.
    </p>

    <!-- Consumer Inquiry Form -->
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-body">

            <h5 class="mb-3 text-center">Consumer Inquiry Form</h5>

            <form action="sendmessage.php" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="name@example.com"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="phone" 
                        name="phone" 
                        placeholder="(555) 123‑4567"
                    >
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">How Can We Help?</label>
                    <textarea 
                        class="form-control" 
                        id="message" 
                        name="message" 
                        rows="5" 
                        placeholder="Tell us what services or information you’re looking for."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-danger w-100">
                    Submit Inquiry
                </button>

            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
